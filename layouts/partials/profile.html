<header class="profile">
  {{ if .Site.Params.avatarLink }}
  <a href="{{ .Site.Params.avatarLink }}">
    <img
      class="avatar"
      alt="avatar"
      src="{{ .Site.Params.avatarLink | relURL }}"
    />
  </a>
  {{ else }}
  <img
    class="avatar"
    alt="avatar"
    src="{{ .Site.Params.avatarLink | relURL }}"
  />
  {{ end }}

  <h1>{{ .Site.Title }}</h1>

  {{ with .Site.Params.Bio }}
  <h2>{{ . | markdownify }}</h2>
  {{ end }}
</header>
